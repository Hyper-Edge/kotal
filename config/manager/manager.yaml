apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - name: manager
        image: controller:latest
        # uncomment the following environment variables to use custom images
        # env:
        # - name: GETH_IMAGE
        #   value: ethereum/client-go:latest
        # - name: BESU_IMAGE
        #   value: hyperledger/besu:latest
        command:
        - /manager
        args:
        - --enable-leader-election
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 500Mi
      terminationGracePeriodSeconds: 10
