
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.2.5
  creationTimestamp: null
  name: networks.ethereum.kotal.io
spec:
  group: ethereum.kotal.io
  names:
    kind: Network
    listKind: NetworkList
    plural: networks
    singular: network
  scope: Namespaced
  validation:
    openAPIV3Schema:
      description: Network is the Schema for the networks API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: NetworkSpec defines the desired state of Network
          properties:
            consensus:
              description: Consensus is the consensus algorithm to be used by the
                network nodes to reach consensus
              enum:
              - poa
              - pow
              - ibft2
              - quorum
              type: string
            genesis:
              description: Genesis is genesis block specification
              properties:
                accounts:
                  description: Accounts is array of accounts to fund or associate
                    with code and storage
                  items:
                    description: Account is Ethereum account
                    properties:
                      address:
                        description: Address is account address
                        pattern: 0[xX][0-9a-fA-F]{40}
                        type: string
                      balance:
                        description: Balance is account balance in wei
                        pattern: 0[xX][0-9a-fA-F]+
                        type: string
                      code:
                        description: Code is account contract byte code
                        pattern: 0[xX][0-9a-fA-F]+
                        type: string
                      storage:
                        additionalProperties:
                          description: HexString is String in hexadecial format
                          pattern: 0[xX][0-9a-fA-F]+
                          type: string
                        description: Storage is account contract storage as key value
                          pair
                        type: object
                    required:
                    - address
                    type: object
                  type: array
                chainId:
                  description: ChainID is the the chain ID used in transaction signature
                    to prevent reply attack more details https://github.com/ethereum/EIPs/blob/master/EIPS/eip-155.md
                  type: integer
                clique:
                  description: Clique PoA engine cinfiguration
                  properties:
                    blockPeriod:
                      description: BlockPeriod is block time in seconds
                      type: integer
                    epochLength:
                      description: EpochLength is the Number of blocks after which
                        to reset all votes
                      type: integer
                    initialSigners:
                      description: InitialSigners are PoA initial signers, at least
                        one signer is required
                      items:
                        description: EthereumAddress is ethereum address
                        pattern: 0[xX][0-9a-fA-F]{40}
                        type: string
                      minItems: 1
                      type: array
                  type: object
                coinbase:
                  description: Address to pay mining rewards to
                  pattern: 0[xX][0-9a-fA-F]{40}
                  type: string
                difficulty:
                  description: Difficulty is the diffculty of the genesis block
                  pattern: 0[xX][0-9a-fA-F]+
                  type: string
                ethash:
                  description: Ethash PoW engine configuration
                  properties:
                    fixedDifficulty:
                      description: FixedDifficulty is fixed difficulty to be used
                        in private PoW networks
                      type: integer
                  type: object
                forks:
                  description: Forks is supported forks (network upgrade) and corresponding
                    block number
                  properties:
                    byzantium:
                      description: Byzantium fork
                      type: integer
                    constantinople:
                      description: Constantinople fork
                      type: integer
                    dao:
                      description: DAO fork
                      type: integer
                    eip150:
                      description: EIP150 (Tangerine Whistle) fork
                      type: integer
                    eip155:
                      description: EIP155 (Spurious Dragon) fork
                      type: integer
                    eip158:
                      description: EIP158 (Tangerine Whistle) fork
                      type: integer
                    homestead:
                      description: Homestead fork
                      type: integer
                    istanbul:
                      description: Istanbul fork
                      type: integer
                    muirglacier:
                      description: MuirGlacier fork
                      type: integer
                    petersburg:
                      description: Petersburg fork
                      type: integer
                  type: object
                gasLimit:
                  description: GastLimit is the total gas limit for all transactions
                    in a block
                  pattern: 0[xX][0-9a-fA-F]+
                  type: string
                ibft2:
                  description: IBFT2 PoA engine configuration
                  properties:
                    blockPeriod:
                      description: BlockPeriod is block time in seconds
                      type: integer
                    duplicateMesageLimit:
                      description: DuplicateMesageLimit is duplicate messages limit
                      type: integer
                    epochLength:
                      description: EpochLength is the Number of blocks after which
                        to reset all votes
                      type: integer
                    futureMessagesLimit:
                      description: futureMessagesLimit is future messages buffer limit
                      type: integer
                    futureMessagesMaxDistance:
                      description: FutureMessagesMaxDistance is maximum height from
                        current chain height for buffering future messages
                      type: integer
                    messageQueueLimit:
                      description: MessageQueueLimit is the message queue limit
                      type: integer
                    requestTimeout:
                      description: RequestTimeout is the timeout for each consensus
                        round in seconds
                      type: integer
                    validators:
                      description: Validators are initial ibft2 validators
                      items:
                        description: EthereumAddress is ethereum address
                        pattern: 0[xX][0-9a-fA-F]{40}
                        type: string
                      minItems: 1
                      type: array
                  type: object
                mixHash:
                  description: MixHash is hash combined with nonce to prove effort
                    spent to create block
                  pattern: 0[xX][0-9a-fA-F]+
                  type: string
                nonce:
                  description: Nonce is random number used in block computation
                  pattern: 0[xX][0-9a-fA-F]+
                  type: string
                timestamp:
                  description: Timestamp is block creation date
                  pattern: 0[xX][0-9a-fA-F]+
                  type: string
              required:
              - chainId
              type: object
            join:
              description: Join specifies the network to join
              type: string
            nodes:
              description: Nodes is array of node specifications
              items:
                description: Node is the specification of the node
                properties:
                  corsDomains:
                    description: CORSDomains is the domains from which to accept cross
                      origin requests
                    items:
                      type: string
                    type: array
                  graphql:
                    description: GraphQL is whether GraphQL server is enabled or not
                    type: boolean
                  graphqlHost:
                    description: GraphQLHost is GraphQL server host address
                    type: string
                  graphqlPort:
                    description: GraphQLPort is the GraphQL server listening port
                    type: integer
                  hosts:
                    description: Hosts is a list of hostnames to to whitelist for
                      RPC access
                    items:
                      type: string
                    type: array
                  miner:
                    description: Miner is whether node is mining/validating blocks
                      or no
                    type: boolean
                  minerAccount:
                    description: MinerAccount is the account to which mining rewards
                      are paid
                    pattern: 0[xX][0-9a-fA-F]{40}
                    type: string
                  name:
                    description: Name is the node name
                    type: string
                  nodekey:
                    description: Nodekey is the node private key
                    type: string
                  p2pPort:
                    description: P2PPort is port used for peer to peer communication
                    type: integer
                  rpc:
                    description: RPC is whether HTTP-RPC server is enabled or not
                    type: boolean
                  rpcAPI:
                    description: RPCAPI is a list of rpc services to enable
                    items:
                      description: API is RPC API to be exposed by RPC or web socket
                        server
                      enum:
                      - admin
                      - clique
                      - debug
                      - eea
                      - eth
                      - ibft
                      - miner
                      - net
                      - perm
                      - plugins
                      - priv
                      - txpool
                      - web3
                      type: string
                    type: array
                  rpcHost:
                    description: RPCHost is HTTP-RPC server host address
                    type: string
                  rpcPort:
                    description: RPCPort is HTTP-RPC server listening port
                    type: integer
                  syncMode:
                    description: SyncMode is the node synchronization mode
                    enum:
                    - fast
                    - full
                    - archive
                    type: string
                  ws:
                    description: WS is whether web socket server is enabled or not
                    type: boolean
                  wsAPI:
                    description: WSAPI is a list of WS services to enable
                    items:
                      description: API is RPC API to be exposed by RPC or web socket
                        server
                      enum:
                      - admin
                      - clique
                      - debug
                      - eea
                      - eth
                      - ibft
                      - miner
                      - net
                      - perm
                      - plugins
                      - priv
                      - txpool
                      - web3
                      type: string
                    type: array
                  wsHost:
                    description: WSHost is HTTP-WS server host address
                    type: string
                  wsPort:
                    description: WSPort is the web socket server listening port
                    type: integer
                required:
                - name
                type: object
              minItems: 1
              type: array
          required:
          - nodes
          type: object
        status:
          description: NetworkStatus defines the observed state of Network
          type: object
      type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
